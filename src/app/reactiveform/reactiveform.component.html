<form [formGroup]="personalForm" class="form-container" class="form" >
    <mat-card class="reactive-card">
    <mat-card-header>
  <mat-card-title>Personal Information</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="full-width">
          <input (keyup)="keyUpTs()"  formControlName="firstName" matInput placeholder="First Name">
          <mat-error><span style="color: red;" *ngIf="firstName && firstName.errors && firstName.errors['incorrect']" ></span>Name is Invalid</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="fill-width">
          <input formControlName="lastName" matInput placeholder="Last Name">
          <mat-error>First Letter Should Be Capital</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="full-width">
          <input formControlName="email" matInput placeholder="Email" email>
          <mat-error>Email is invalid</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="full-width">
          <input formControlName="address" matInput placeholder="Address">
        </mat-form-field>
      </div>
      <div class="col-md-6 top-padding">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Select DOB</mat-label>
          <input formControlName="dob" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <mat-radio-group formControlName="gender" class="margin-left">
          <mat-radio-button vlaue="male">Male</mat-radio-button>
          <mat-radio-button vlaue="female">Female</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="saveForm()" mat-flat-button color="warn">Save</button>
  </mat-card-actions>
    </mat-card>
  </form>
